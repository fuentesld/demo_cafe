<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Demo Café</title>
</head>
<body>
  <header class="site-header">

    <div class="contenedor">

      <div class="barra">
        <a href="index.html">
          <h1 class="m-0 centrar-texto">Blog<span>DeCafe</span></h1>
        </a>
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="cursos.html">Cursos</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>

      <div class="texto-header centrar-texto">
        <h2 class="m-0">Blog de Café con consejos y Cursos</h2>
        <p class="m-0">Aprende de los expertos con las mejores recetas y consejos</p>
      </div>

    </div>
  </header>

    <main class="contenedor">
      <h2 class="centrar-texto">Contacto</h2>
      <div class="grid centrar-columnas">
        <div class="columnas12">
          <img src="img/contacto.jpg" alt="imagen contacto">
        </div>
        <div class="columnas-10 formulario-contacto">
          <form action="#">
            <div class="campo">
              <label for="nombre">Nombre</label>
              <input id="nombre" type="text" placeholder="Tu nombre">
            </div>
            <div class="campo">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Tu correo electrónico">
            </div>
            <div class="campo mensaje">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </div>
            <div class="campo enviar">
              <input class="btn btn-primario" type="submit" value="Enviar">
            </div>
          </form>
        </div>
      </div>
      
    </main>

  <footer class="site-footer">
    <div class="contenedor">
      <div class="barra">
        <p class="m-0">Blog<span>DeCafé</span></p>
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="cursos.html">Cursos</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </div>
    </div>
  </footer>
</body>
</html>
